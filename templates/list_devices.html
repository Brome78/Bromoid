<!DOCTYPE html>
<html>
<head>
    <title>Funny List</title>
    <style>
        /* CSS for styling the list */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            background-color: #ffc107;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        li:hover {
            background-color: #ff9800;
            color: #fff;
        }
        img {
            width: 50px; /* Adjust the width of the image */
            vertical-align: middle; /* Align the image vertically within the list item */
            margin-right: 10px; /* Add some margin to the right of the image */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Devices Available</h1>
        <ul>
            {{ list | safe }}
        </ul>
    </div>
</body>
</html>
